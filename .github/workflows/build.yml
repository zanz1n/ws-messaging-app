name: "Build"

on:
  push:
    branches:
      - "main"

jobs:
  go:
    runs-on: ubuntu-latest

    env:
      GOOS: linux
      GOARCH: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.3

      - name: Install Dependencies
        run: go get .

      - name: "Build Linux"
        run: go build -ldflags "-s -w" -o dist/build.bin ./backend/main.go

  node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm i -g pnpm
      - run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build:client
